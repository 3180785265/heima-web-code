<!-- 
    webpack是一个流行的前端项目构建工具(打包工具)，
    webpack提供了友好的模块化支持，以及代码压缩混淆，处理js兼容性问题，性能优化等强大的功能，从而让程序员把工作的重心放到具体的
    功能实现上，提高了开发效率和项目的可维护性


    经过webpack打包后的项目，会把代码都混合在一起并压缩，并将js的兼容性问题处理，和性能优化
    现在大多数的项目，都是基于webpack打包构建的


    webpack 建的项目，所有的代码文件，都要和 "入口"  有直接或间接的关系才会被webpack一起打包压缩成 出口文件，在dist文件下



-->
