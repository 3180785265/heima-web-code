    <meta charset="UTF-8">

</head>

<body>
    <a href="./目标网页">超链接</a>
    <br>
    <a href="https://www.baidu.com">跳转到百度标签</a>
    <br>
    <a href="./03-h1~h6标题标签.html">跳转到网页</a>
    <br>
    <a href="#">暂时未定义跳转到哪的链接</a>

<!-- 
    链接标签的介绍
      场景: 点击之后，从一个页面跳转到另一个页面
      称呼:a标签、超链接、锚链接
      特点: 双标签，内部可以包裹内容
            如果需要a标签点击之后去指定页面，需要设置a标签的href属性
      

    属性：
      href: 点击之后跳转到哪一个网页
     可以是外部链接:   <a href="https://www.baidu.com">超链接</a>
     也可以是内部链接  <a href="./目标网页">超链接</a>

     要跳转线上的网址，直接写服务器地址
    要跳转到自己本地项目，用相对路径

    在开发网站初期，我们暂时不知道href的跳转地址的时候，可以用# 表示一个空链接

    href的作用是跳转地址, 可以写路径，网址，# 

 -->
