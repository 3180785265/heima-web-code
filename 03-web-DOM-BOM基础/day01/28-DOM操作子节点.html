<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击变色</button>
    <ul class="nav">
        <li>哈哈哈哈</li>
        <li>哈哈哈哈</li>
        <li>哈哈哈哈</li>
        <li>哈哈哈哈</li>
        <li>哈哈哈哈</li>
    </ul>

    <script>
        document.querySelector('button').addEventListener('click', function () {

            // 通过元素.children 获取所有的li
           let lis= document.querySelector('.nav').children
            for (let i = 0; i < lis.length; i++) {
                lis[i].style.color='red'
            }
        })

    </script>
</body>

</html>

<!-- 

    元素.children  
    获取元素的所有子节点，会返回一个伪书组

 -->
