<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>
        1
    </div>
    <script>
        // 1. 获取元素
        let box=document.querySelector('div')

        // 2.改变背景演示 style
        box.style.backgroundColor='red'  //小驼峰命名法
        box.style.width='400px'

        // 3.修改背景图片
        box.stle.backgroundImg=`url('')`
    </script>
</body>

</html>

<!-- 


    通过DOM 去改变样式
    DOM.style.样式属性名='属性值'
    遇到有-的css, 用小驼峰写
    通过 DOM 的 style 属性 去修改样式，这种比较适合修改样式比较少的情况

 -->
