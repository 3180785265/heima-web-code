1.为什么函数在执行的时候，有函数作用域？
    函数每次执行都会开辟新一个单独的内存空间，当函数执行完毕之后，就会关闭这块空间
    并且立马的一些变量都会被销毁.
    所以在函数外部是无法访问函数内部的变量的
    也就是说函数的变量，也就只能在函数之内访问

    作用域: 指的是变量的使用范围 (环境)
     全局作用域: 函数外面的作用域，在全局作用域定义的变量叫做全局变量，可以在任何地方使用
     局部作用域: 函数内部的作用域，在局部作用域定义的变量叫局部变量，只能在当前函数中使用
     
     变量: 全局变量(window环境下,函数外面)，局部变量(函数内)
