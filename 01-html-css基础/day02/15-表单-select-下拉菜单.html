<!-- 
    在网页中提供多个选择项的下拉菜单表单控件

    select 标签： 下拉菜单的整体 
    optoin 标签:  下拉菜单的每一项


    常用属性：
     selected: 下拉菜单的默认选中

    表单里面有两种默认选中
    checked:  input (type='radio')单选 和 input (type='checkbox') 复选  使用
    selected: 下拉菜单 select 使用
