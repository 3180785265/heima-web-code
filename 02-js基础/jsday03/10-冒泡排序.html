<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [7, 1, 2, 3, 4, 5]

        console.log(arr)

        //外层循环比较轮数
        //遍历的时候因为索引从0开始，起始值就是0，但我们要遍历总长度-1次，所以要-1
        for (let i = 0; i < arr.length - 1; i++) {

            //内层循环控制每一趟交换的次数
            //内层循环遍历交换的次数，每次比较相邻两位数，然后交换
            for (let j = 0; j < arr.length - i - 1; j++) {

                if (arr[j] < arr[j + 1]) {
                    let tmp = arr[j];
                    arr[j] = arr[j + 1]
                    arr[j + 1] = tmp;
                }

            }

        }

        console.log(arr)


        // 外层循环 遍历 趟数， 每趟找出最大的值, 假设有 n 个数，那就是 n-1 趟 
        for (let i = 0; i < arr.length - 1; i++) {


            // 内循环，每次 比较 相邻的两位数，是否相同
            // 假设有n个数，比较的次数就是  n- 外层已经循环的趟数-1
            for (let j = 0; j < arr.length - i - 1; j++) {


                // 如果前一位比后一位大
                // 需求，从左往右，从小到大排列
                if (arr[j + 1] < arr[j]) {
                    let emp = arr[j + 1]; //临时变量用作交换
                    arr[j + 1] = arr[j]
                    arr[j] = emp;

                }

            }
        }

        console.log(arr)

    </script>
</body>

</html>
<!-- 
    冒泡排序是一种简单的排序算法
    它冲虚的走访过要排序的数列，一次比较两个元素，如果他们的顺序错误就把他们交换过来。
    每次比较两位数，小的放前面, 每轮都会找出一个最大值出来，所以下一轮的比较次数都会减一

    要用到三个变量的交换，其中一个为临时变量，可以把它们看作临时复制一份变量存储，交换时就能用复制的变量交换


    原理：外层循环遍历趟数，每一趟找出一个最大值，内层循环遍历次数
    ，这个次数等于次数减去外层循环已经遍历的趟数，每次循环去比较相邻的两个数谁大谁小，然后在用一个临时变量，去交换两个数之间的索引位置


    公式: 
    1.外层循环 遍历 趟数， 每趟找出最大的值, 假设有 n 个数，那就是循环 n-1 趟 
    2.假设有n个数，比较的循环次数就是  n- 外层已经循环的趟数-1
    3.用一个临时变量做交换
 -->
