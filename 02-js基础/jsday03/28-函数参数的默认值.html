<body>
    <script>
        // 以前防止函数没有传入实参，计算时出现NaN的方法
        function fn1(x,y){
            x=x||0 ;
            y=y||0
            console.log(x+y)
        }



        /* 1.函数的参数也可以看作是局部变量,如果没有传入实参，
        则默认值则赋值为0
           2.这种可以防止undefined 在和数值做计算时，出现NaN的Bug
        */
        function fn(x=0,y=0){
            console.log(x+y)
        }
        fn();
    </script>
