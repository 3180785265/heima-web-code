<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .aside {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .item {
            height: 40px;
            line-height: 40px;
            text-align: center;
            padding: 0 10px;
            cursor: pointer;
        }

        .active {
            background-color: red;
            color: #fff;
        }

        .content {
            width: 660px;
            margin: 400px auto;
        }

        .neirong {
            height: 300px;
            margin-bottom: 20px;
            color: #fff;
        }

        .content1 {
            background-color: red;
        }

        .content2 {
            background-color: blue;
        }

        .content3 {
            background-color: orange;
        }

        .content4 {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>

    <div class="aside">
        <div class="item active">男装/女装</div>
        <div class="item">儿童服装/游乐园</div>
        <div class="item">电子产品</div>
        <div class="item">电影/美食</div>
    </div>

    <div class="content">
        <div class="neirong content1">男装/女装</div>
        <div class="neirong content2">儿童服装/游乐园</div>
        <div class="neirong content3">电子产品</div>
        <div class="neirong content4">电影/美食</div>
    </div>

    <script>

        // 内容的盒子获取

        let neirong = document.querySelectorAll('.neirong')

        let aside = document.querySelectorAll('.aside .item');

        for (let i = 0; i < aside.length; i++) {
            aside[i].addEventListener('click', function () {

                //性能低 XXX 使用排他法，将其他所有样式清除
                // for (let i = 0; i < neirong.length; i++) {
                //     aside[i].classList.remove('active')
                // }

                document.querySelector('aside  .item.active').classList.remove('active')
                // 让当前被点击的加 .active
                this.classList.add('active')
                console.log(document.documentElement.scrollTop)
                console.log(neirong[i].offsetTop)
                document.documentElement.scrollTop = `${neirong[i].offsetTop}`

            })
        }



    </script>
</body>

</html>
