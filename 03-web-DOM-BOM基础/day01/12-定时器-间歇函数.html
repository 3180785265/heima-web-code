<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <script>

        // 匿名函数
        let timer=setInterval(function () {
            console.log('高薪就业')
        }, 1000)


        function repeat() {
            console.log('前端程序员，就是头发多咋地')
        }


        //注意:传入回调函数，不能写小括号，否则会调用
        setInterval(repeat, 1000)


        // 清除定时器
        clearInterval(timer)

    </script>
</body>

</html>

<!-- 
        定时器函数可以开启和关闭定时器
        作用：每隔一段时间调用这个函数
        间隔时间单位是毫秒

        //注意:传入回调函数，不能写小括号，否则会调用


 -->
