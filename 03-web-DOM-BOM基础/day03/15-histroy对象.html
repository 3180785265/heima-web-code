<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button class="qj">前进</button>
    <button class="ht">后退</button>
    <script>
        document.querySelector('.qj')
            .addEventListener('click', function () {
                history.forward()
            })
        document.querySelector('.ht')
            .addEventListener('click', function () {
                history.back()
            })
    </script>
</body>

</html>

<!-- 
    history 的数据类型是对象，该对象与浏览器地址栏的操作相对应，如前进、后退、历史记录等
    1. history.forward()   前进一个网页
    2.history.back() 后退一个网页
    3.history.(1)  : 参数为1表示前进，-1表示后退
 -->
