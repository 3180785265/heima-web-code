<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

            // 数组求和案例
            let arr=[11,3,4,2]

            let num=0;

            // 遍历数组  取出里面的每一个元素 然后累加
            for(let i=0;i<arr.length;i++){
                //最容易迷惑的地方i 和arr[i]
                // i 输出的结果是索引号  下标
                //arr[i]  获取每次遍历的索引
                num+=arr[i];
            }
            document.write(num)
            document.write('<br>')

            let b=num/arr.length;   //求所有数组里元素总和的平均值
            document.write(b)

    </script>
</body>

</html>
<!-- 
    数组是一种数据类型
    let 数组名=[数据1,数据2,数据3,....]
    数组中保存的每个数据都叫做元素


 -->
