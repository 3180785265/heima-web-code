<body>
    <script>

        // 2. ...c 表示接收剩余的参数,  ...c 就表示成了用一个数组接收
        function fun(a, b, ...c) {
            console.log(a, b, c)
        }

        // 1. 将剩余的参数  3，4，5  传给 参数 c 
        fun(1, 2, 3, 4, 5)




        function fun2(...ars) {
            console.log(ars)
        }

        fun2(4, 4, 5, 6, 7,)






        // 3.spread 语法: 将数组展开为一个列表
        let arr = ['html', 'css', 'js']
        console.log(...arr); // html css js     它会把一个数组展开为列表


        // 3.对象的扩展运算符... 用于取出参数对象的所有可遍历的键值对属性，拷贝到当前对象之中

        let obj = { user: "xiaoming", age: 19 }
        let obj2 = { sex: '男', ...obj }
        console.log(obj2)


       // 4.对象的扩展运算符也可以用于数组，将数组转化为可迭代对象
        let arr2 = ['html', 'css'];
        let obj3 = { ...arr2 };
        console.log(obj3); 
    </script>

        fun2(4, 4, 5, 6, 7,)
