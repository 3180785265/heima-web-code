<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>惦记我</button>
    <script>
        let btn=document.querySelector('button')

        // 2. 事件监听
        // 事件源.addEventListener('事件',事件处理函数)

        // 绑定/注册/侦听 一个点击事件
        //  表示监听网页上的事件，一旦有 button 的click事件产生，就触发绑定的事件监听的函数
        btn.addEventListener('click',function(){
            alert('月薪过万')
        
        })
        
    </script>
</body>
</html>

<!-- 
    什么是事件：
    在网页内发生的某些动作，或者发生的某些事情,  比如点击按钮 click


    什么是事件监听
     就是让程序检测是否有事件产生，一旦有事件产生，就立即调用一个函数做出响应，也称为注册事件


    事件监听/事件侦听/绑定事件/注册事件

    给元素添加事件，

    什么时监听事件
    就是让程序检测是否有事件产生，一旦有事件触发，就立即调用一个函数做出响应,也称为注册事件/绑定事件/事件侦听 
    事件监听的目的就是看它绑定了哪一个事件
    
    元素.addEventListener('事件', 要执行的函数)


    事件监听的三要素:
    事件源：哪个dom元素被事件出发了，要获取dom元素
    事件：用什么方式触发，比如数百哦点击click 数百哦经过mouseover



 -->
