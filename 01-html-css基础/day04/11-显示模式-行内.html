<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            width: 300px;
            height: 300px;
            padding: 20px;
            margin: 3px;

        }
    </style>
</head>

<body>
    <span>1</span>
    <span>2</span>
</body>

</html>

<!-- 

    行内元素
      显示特点:
      1.一行可以显示多个
      2.宽度和高度默认由内容撑开
      3.不可以设置宽高（设置不生效）
      4. 不可以设置上下的 margin 和 padding ,但是可以设置左右的padding 和margin
        代表标签：a,span,b,

      5.行内元素要设置宽高，只能设置成行内块
 -->
