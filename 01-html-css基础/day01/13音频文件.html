<!-- 
    音频标签的使用：
    audio标签，在页面中插入音频

    属性:
    src: 音频的路径
    controls： 显示播放的控件,  >  和播放进度
    autoplay: 自动播放,(部分浏览器不支持！)
    loop： 循环播放, 播放完毕后，再次播放，

    音频标签支持三种格式




    想在网页插入音频，咋搞？
    使用audiao标签，并将音频的路径地址写在  src属性当中
