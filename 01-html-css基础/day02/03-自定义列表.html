<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <dl>
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
        <dd>订单操作</dd>
    </dl>
    <dl>
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
        <dd>订单操作</dd>
    </dl>
</body>

</html>
<!-- 
    dl标签: 表示自定义列表的整体
    dt标签:表示自定义列表的主题
    dd标签: 表示自定义列表的每一项内容

   显示特点:
      dd前会默认显示缩进效果
   注意点:
      dl标签只允许包含dt和dd标签
      dd和dt标签可以包含任意内容
 -->
