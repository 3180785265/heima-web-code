<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>

        let arr = [21, 3, 2, 5, 66, 77, 53, 108];
        let tep = 0;
        for (let i = 0; i < arr.length; i++) {
            //如果能被3整除
            if (arr[i] % 2 === 0 && arr[i] % 3 === 0  ) {
                //求所有能被3整除的和
                tep += arr[i]
            } else {
                // 根据指定的索引开始删除，以及删除的元数个数
                arr.splice(i, 1);
            }
        }

        console.log(`能被3整除的偶数${arr}`)
        console.log(`能被3整除的偶数和${tep}`)
        

    </script>
</body>

</html>
