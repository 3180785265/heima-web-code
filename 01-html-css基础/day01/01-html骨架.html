<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<!-- html骨架结构由哪几部分标签组成
html标签代表网页的整体，
head代表网页的头部
title代表网页的标题(导航条的标题)
body代表html网页的身体



我们以后都要遵循这个html骨架结构写代码，这是它的语法规则

<html>
    <head>
        <title>我是网页标题</title>
    </head>
    <body>
        我是网页的身体，放网页的内容的
    </body>
</html>

-->
