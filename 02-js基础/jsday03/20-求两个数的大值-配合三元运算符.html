<head>

    <title>Document</title>

<body>
    <script>
        let num1 = prompt('请输入第1个')
        let num2 = prompt('请输入第2个')
        function getMax(x, y) {

            //两个return 但是在if  else  双分支里，只有一个return会被执行
            // if (x > y) {
            //     return x;
            // } else {
            //     return y;
            // }

            //三元运算符，简化写法
            return x > y ? x : y
        }

        //求两个数的最大值
        let max = getMax(num1, num2)
        document.write(max)
    </script>
</body>
