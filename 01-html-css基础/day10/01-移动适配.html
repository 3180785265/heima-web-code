<!-- 
    默认情况下，网页的视口宽度都是 980px, 不同的设备宽度都是不一样的，使用meta标签，让网页的视口宽度，适配不同的设备的宽度
    移动端的视口，都要设置  <meta name="viewport"    ,意思就是视口宽度等于设备宽度
    目标：网页宽度和设备宽度(分辨率)相同。
    l 解决办法：添加视口标签。
    l 视口：显示HTML网页的区域，用来约束HTML尺寸。


    当设备的宽度不同的时候(网页的视口宽度也会有不同), 网页中的元素的不同宽高也要有缩放变化去适配不同的设备的视口
    总而言之，移动设备就是:网页元素的宽高，元素之间的间距，都要随着设备的宽高等比缩放


    解决方案
    1.rem :目前大多数企业都在用的解决方案
    2,vw/vh : 未来的解决方案,未来大厂可能会用到的一些解决方案

 -->
