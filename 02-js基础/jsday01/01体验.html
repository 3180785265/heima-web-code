<html lang="en">
<head>

<body>
    
    <button class="pink">按钮</button>
    <button class="pink">按钮</button>
    <button class="pink">按钮</button>
    <button class="pink">按钮</button>
    <button class="pink">按钮</button>

    <!-- js代码都是写在script标签当中 -->
    <script>
        let btns =document.querySelectorAll('button');

        for(let i=0;i<btns.length;i++){


            btns[i].addEventListener('click',function(){
                document.querySelector('.pink').className=''
                this.className='pink'
            });
        }
    </script>
