<body>
    <script>

        // 2. ...c 表示接收剩余的参数,  ...c 就表示成了用一个数组接收
        function fun(a, b, ...c) {
            console.log(a, b, c)
        }

        // 1. 将剩余的参数  3，4，5  传给 参数 c 
        fun(1, 2, 3, 4, 5)




        function fun2(...ars) {
            console.log(ars)
        }

        fun2(4, 4, 5, 6, 7,)
    </script>
</body>

</html>


<!-- 
    rest 参数
    1.如果想把剩余的参数，都接收到一个变量里面
    2.这种方式，叫做剩余参数,  function fun(a, b, ...c){},  ...c  就表示一个数组 


    3.rest剩余参数是es6的新写法，它比arguments更灵活

 -->
