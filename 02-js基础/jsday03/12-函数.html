    函数的意义：让一片代码，具有复用的能力
    1.函数的传参
    2.函数的返回值
    3.函数的作用域
    4.匿名函数


    函数 ： function  是执行特定任务的代码块，
    函数可以把具有相同或相似逻辑可以复用的代码包裹起来，通过函数调用这些被包裹可复用的代码，这么做的优势是有利于精简代码，并且对代码进行复用
 
    函数的声明语法：
    function 函数名(参数名){
        函数体

    }

    和 java不同的是，函数的返回值和形参，不用定义类型
