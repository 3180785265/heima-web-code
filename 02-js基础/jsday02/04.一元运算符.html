<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        /* 一元运算符，就是做自增运算的，比如在for循环中的 i++

        */
        let num=10;
        num++; //等价于 num=num+
        ++num;

        /* 前++ 和后++的区别
        
        */

        let i=1 ;
        console.log(i++  +2); //结果是3 ，i ++ 是先使用，在自增
        console.log(i) // 结果是2， 

        let i2=1;
        console.log(++ i2 +1); // 先自增后运算   2 +1  =3
    </script>
</body>
</html>
