<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            display: block;
            display: inline;
            display: inline-block;
        }

        span {
            /* 设置元素的显示模式为行内块 */
            display: inline-block;
        }

        img {
            display: block;
        }
    </style>
</head>

<body>
    <div>
        div标签1
    </div>
    <div>
        div标签2
    </div>

    <span>span标签3</span>
    <span>span标签4</span>


    <img src="./images/1.jpg" alt="" width="100px">
    <img src="./images/1.jpg" alt="" height="100px">
</body>

</html>
