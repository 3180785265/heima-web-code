<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // new 实例化 时间对象
        let date = new Date()  //创建一个时间对象，得到当前的时间
        console.log(date)


        //小括号写上时间， 得到指定的时间
        let last = new Date('2023-8-29 18:30:30')
        console.log(last)

    </script>
</body>

</html>

<!-- 
    在代码中发现了new关键字时，一般将这个操作称为实例化

    new date() 可以得到一个当前时间
    new Date('') 可以得到一个指定时间
 -->
