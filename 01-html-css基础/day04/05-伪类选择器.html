<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 鼠标悬停的时候文字颜色是红色 */
        a:hover{
            color: red;
            background-color: green;
        }
        .hover:hover{
            color: aqua;
        }
    </style>
</head>
<body>
    <a href="#">这是超链接</a>
    <p class="hover">段落</p>
</body>
</html>
<!-- 
    作用：选中 鼠标悬停在元素上的状态，设置样式
    选择器语法：选择器:hover{属性名:属性值}
    注意点:
     1.伪类选择器选中得元素的某种状态



 -->
