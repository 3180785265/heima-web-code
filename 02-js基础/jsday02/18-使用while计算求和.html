    <script>
        let j=1;
        let num=0;
        while (j<=100) {
            
            num+=j
            j++;

        }

        //求1-求1-100之间偶数的和
        
        let n=0
        for (let index = 0; index < 100; index++) {
            if(index%2===0){
                n+=index
            }
        }

    </script>
