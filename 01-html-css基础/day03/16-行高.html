<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            line-height: 50px;
        }
        .d1{
            line-height: 1.5;

        }

<body>
    <p>pppppppppppppppppppppppppppppppppp
        <br>
        ppppppppppppppppppppppppppppppp
    </p>

    <div class="d1">
        oiqnrgienwoirgnwoubnougeoinewo;nirgg
    </div>

<!-- 


    行高是控制两行之间的距离
    取值:
     数字+ px
     倍数:(当前标签font-size的倍数)
    应用：
     1.让单行文本垂直居中可以设置line-heght:文字父元素高度
     2.网页精准布局时，会设置line-height:1 可以取消上下间距
     行高与font链接的注意点
     如果同时设置了行高和font连写，注意覆盖问题

 -->
