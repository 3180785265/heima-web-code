<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .father {
            margin: 100px auto;
            width: 500px;
            height: 500px;
            background-color: pink;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>

        let father = document.querySelector('.father')
        let son = document.querySelector('.son')
        father.addEventListener('click', function () {
            alert('我是爸爸')
        },true)
        son.addEventListener('click', function () {
            alert('我是儿子')

        },true)
        document.addEventListener('click', function () {
            alert('我是爷爷')

        },true)


    </script>
</body>

</html>

<!-- 
    事件流指的是事件完整执行过程中的流动路径
    事件捕捉和事件冒泡

    事件流指的是事件完整执行过程中的流动路径


    会经过两个阶段捕获阶段，冒泡阶段


    捕获阶段是父到子，冒泡阶段是子到父


    事件冒泡的概念：
    当一个元素的事件触发时，会依次向上调用父元素的同名事件。
    1.比如一个子元素的click事件触发，如果它的父元素也有click事件，就会被调用，
    2.但也只会触发一样的事件，不一样则不会触发
    

    事件捕获:
    1.addEventListener() 的第三个参数，false为冒泡，true为捕获
-->
