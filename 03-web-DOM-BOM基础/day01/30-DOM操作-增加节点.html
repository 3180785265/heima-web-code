<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>年后</li>
    </ul>

    <script>

        let ul =document.querySelector('ul')

        // ul.children[0])  通过索引获取children数组中的某一个子节点

        // 1.创建一个新的标签节点
        let li=document.createElement('li')
        // 2.给节点的属性赋值，内容
        li.innerHTML='我是xiao li'  

        // 3.将节点追加到父元素内的最后面
        ul.appendChild(li)

       // 4.将节点插入到某一个元素的前面
        ul.insertBefore(document.createElement('li') , ul.children[1])

    </script>
</body>
</html>

<!-- 

    1.创建元素的方法
    document.createELment('标签名')

    2. 插入元素到父节点当中

    元素.appendChild( 要插入的子元素 ): 将元素插入到节点的最后面
    元素.insertBefore(要插入的子元素，要放到哪个元素的前面 ) : 将元素插入到指定节点的前面
 

 -->
