<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <b>加粗</b>
    <strong>加粗</strong>
    <u>下划线</u>
    <ins>下划线</ins>
    <i>倾斜</i>
    <em>倾斜</em>
    <s>删除线</s>
    <del>删除线</del>

</body>
</html>

<!-- 文本格式化标签

html 提供了 两类，八种不同的标签用来格式化文本

如果文字很重要，放到单词的标签里, 如果不重要，放字母标签
语义：突出重要性的强调语境


-->
