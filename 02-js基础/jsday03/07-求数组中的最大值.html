<head>

<body>
    <script>
        let arr = [2, 48, 22, 11, 4]
        let max = arr[0]
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i]
            }
        }

        document.write(`最大值${max}`)
    </script>
</body>
