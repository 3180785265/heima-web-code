<!-- 

    1.变量提升，也可以叫预解析
      1.变量：会把代码中申明的变量，提前预解析到作用域最前面，但是，只定义，不赋值
      
      2. var 声明的变量，可以先声明，在被使用，因为var声明的变量存在变量提升，会在js代码执行之前，先被预解析(但是只定义，不赋值) 
        1.比如一下面段代码
        console.log(num)     // 打印undefined,  因为js代码执行之前，会将变量的声明提升到最前面，只声明变量，不赋值
        var num=10;

        2.js 代码 执行之前

        var num;            // 1. js代码执行之前，就会先预解析，将变量解析到作用域的最前面，
        console.log(num)    // 2. 所以指定到这里，因为变量已经被定义了，但是不会赋值， 所以会打印undefined
        var num=10;         // 3.最后才重新赋值 



-->
