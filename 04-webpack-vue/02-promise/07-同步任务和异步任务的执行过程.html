<!-- 

            
    js是单线程语言，为了防止某个耗时任务导致程序出现假死的问题，javascript把任务分为了两大类
        1.同步任务: 又叫做非耗时任务，指的是在主线程上排队的那些任务，只有前一个任务执行完，才能去执行后一个任务
        2.异步任务：又叫耗时任务，异步任务由javascript委托给宿主环境进行执行，当异步任务执行完成之后，会通知javascript主线程 执行异步任务的回调函数,

    同步任务和异步任务的执行过程

    分为堆和栈
        栈内存:   同步任务会被分配到 栈内存中，被js的主线程执行。
        宿主环境: 异步任务会委托给宿主环境(浏览器或者node.js)去执行，宿主环境主要负责去执行异步的耗时任务

        任务队列: 当宿主环境中的异步任务被执行完成，会将异步任务绑定的回调函数，放到任务队列中，排队等待被执行


    1.js 主线程读取代码, 将同步任务和异步任务分为两类
    2.异步任务委托给宿主环境执行
    3.已完成的异步任务对应的回调函数，会被加入到任务队列中等待执行
    4.js主线程的执行栈中的同步任务执行完后(空闲时)，会读取任务队列中的回调函数去执行
    5.js主线程不断重复执行上面的4部分


    evntLoop基本概念:
     js主线程从任务对垒中读取异步任务的回调函数，在放到执行栈中执行，
     这个过程是循环不断的，这个循环不断的过程就被称为EventLoop(事件循环)

 -->
