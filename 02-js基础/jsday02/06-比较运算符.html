<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 比较运算的 结果只会得到 true或false   也就是布尔值
        console.log(3>=5)//false 
        console.log(5>-5) //true

        console.log(5==5)
        console.log(5=='5') //只要值一样，就是true, 不管数据类型
        console.log(5===5) //值一样，数据类型也要一样，才能true
        console.log(5==='5') //false  数据类型不一样

        //2.NaN , 不等于任何值，也不等于本身 
        console.log(1===NaN) //false 
        console.log(NaN===NaN)//false 

        //2. 尽量不要比较小数，因为小数有存在精度问题，比如我们网上购物的小数金额，
        console.log(-1.+0.3) // 0.300000000004 

        //3 比较运算 也存在隐式转换
        console.log(3>'2');  //true 

    </script>
</body>
</html>
