<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="www.baidu.com" method="post">

        用户名 <input type="text">
        <br>
        密码 <input type="password">

        <br>

        <input type="submit" value="免费注册"> <input type="reset">

    </form>


</body>

</html>

<!-- 
    要给他们一个form表单域标签,submit 和reset 才能生效

    input type='submit':  提交按钮，点击之后提交数据给后端服务器

    input type='reset': 重置按钮。点击之后恢复表单默认值

    input type='button': 普通按钮。默认无功能，之后配合js使用, 如果想要改按钮的提示文字，用value属性

    value属性：给按钮添加文字提示用的


 -->
