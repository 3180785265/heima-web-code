<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <caption>
            <strong>学生成绩表</strong>
        </caption>
        <!-- 表头: 表格的小标题 -->
        <tr>
            <th>姓名</th>
            <th>成绩</th>
            <th>评语</th>
        </tr>

        <tr>
            <td>张三</td>
            <td>100</td>
            <td>真棒</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>100</td>
            <td>真棒</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>100</td>
            <td>真棒</td>
        </tr>
    </table>
</body>

</html>


<!--
    
表格大标题标签和 表头标签
    caption: 表格的大标题: 表示表格整体打标签，默认在表格整体顶部居中位置显示
    th: 表头单元格， 表示一列小标题，通常用于表格第一行，默认内部文字加粗并居中显示

  注意点:
   caption要书写在table标签内部
   th标签书写在tr标签内部（表头就是在第一行tr标签内用th替换td标签）    




 -->
