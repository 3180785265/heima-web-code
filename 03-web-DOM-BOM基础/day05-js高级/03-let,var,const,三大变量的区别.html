<!-- 


      在js中使用 { } 包裹的 代码称为代码块，代码块里的范围称为块级范围, 比如if代码块，for循环代码块
    var 和 let的区别
     var声明的变量，没有块级作用域，能被外部所访问，var 在全局声明的变量，是window下的属性
     var声明的变量存在预解析，会被提前解析到最前面执行，所以就有了代码中可以先使用后声明变量的情况
     var 声明的变量 可以被 再次重复声明，比如 var a=10; var b=20;

     let 不可以重复声明，并且let有块级作用域，并且let 不存在变量提升

     var 和 let 声明的 变量都可以  只声明，不赋值，但值会是undefined   比如 var a;   let b;

     const 表示一个不变的常量， 声明的变量必须大写，并且const 一旦声明必须给初始值，而且它的值不允许被改变
