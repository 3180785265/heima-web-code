<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
            /* text-align: left; */
            /* text-align: right; */
        }

        body {
            text-align: center;
        }

        .box {
            text-align: center;
            background-color: pink;
        }

        .box div {
            width: 200px;
        }
    </style>
</head>

<body>

    <h1>新闻标题</h1>

    <img src="../day01/images/cat.gif" alt="">
    <br>
    <span>
        你好
    </span>
    <a href="#">我是链接</a>
    <div>你好</div>

    <div class="box">
        <div>12</div>
    </div>
</body>

</html>

<!-- 
    文本的水平对齐方式
    属性名:text-align
    取值:
     left
     right
     center
     如果需要让标签 内的文本设置对齐方式，text-align 属性给文本所在标签(文本的父元素设置)


     水平居中方法总结: text-align:center
     text-align : 最所有的行内元素标签都有效，对块级元素无效, 
     但是控制文本样式的所有css属性，都具有继承性
     1.文本
     2.span标签、a标签
     3.input标签、img标签


 -->
