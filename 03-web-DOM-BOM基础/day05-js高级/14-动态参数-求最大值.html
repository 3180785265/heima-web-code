<body>
    <script>

        // 求最大值的函数，形参不固定
        function fn() {

            let max = arguments[0];
            for (let i = 1; i < arguments.length; i++) {

                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }

            console.log(`最大值是${max}`)
        }

        fn(33, 45, 21, 1233, 3)
    </script>
</body>
