<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: pink;
            /*           x   y    阴影尺寸 颜色  内阴影   */
            box-shadow: 5px 10px  10px  green inset;

            /* 外阴影写法， 去掉inset就是外阴影*/
            box-shadow: 5px 10px  10px  green ;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
