<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 如果是行内块：一行可以显示多个，加宽加高都生效 */
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <input type="text">
    <img src="./images/1.jpg" alt="">
    <img src="./images/1.jpg" alt="">

    <select name="" id="">
        <option>上海</option>
        <option>上海</option>
        <option selected>上海1</option>
    </select>
</body>

</html>



<!-- 

    行内块元素
    显示特点：
    1.一行可以水平排列多个显示
    2.可以设置宽高(重点)
    3.代表标签 input ,img
 
 -->
