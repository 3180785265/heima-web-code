<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 盒子的最终尺寸= width/height+边框线 */

        div {
            background-color: green;
            width: 400px;
            height: 400px;
            border: 100px solid #333;
            /*相当于把padding和border的值都算在content里  */
            box-sizing: border-box;
            /* box-sizing: content-box; */
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
<!-- 
    box-sizing: content-box; 表示盒子的内容只包含 width 和 height  
    box-sizing: border-box;  表示盒子的内容会将  width 和 height ,padding,border  计算在内  



   1. 在开发中，我们都会在重置样式表中 写  box-sizing: border-box，
   2. 我们在加padding 和 border 的时候，这两个属性会增大盒子的真正宽度，因为盒子的默认宽，是 宽度+内边距+边框 
   3. box-sizing: border-box; 加上之后，我们在给盒子添加 padding 和 border 属性时，就不会让盒子变大，不用计算 盒子的 width 和height是多少
   

   总结:box-sizing: border-box会使 盒子的可用内容空间会减少, 会将可用的内容空间分给 padding  和 border 
   所以: 盒子内容的大小 = width(盒子宽度) - padding+border(内边距和边框) , 这是为了设置边框和内边距不撑大盒子，设置的属性，会自动计算出盒子的内容大小
