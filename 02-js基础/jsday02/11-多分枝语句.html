<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>

        /* 多分枝问候案例 */

        let date=prompt('请输入时间')


        if(date<12){
            console.log('上午')
        }else if(date<18){
            console.log('下午好')
        }else if(date<20){ 
            console.log('晚上好')
            
        }else{
            console.log('该睡觉了')
        }

    </script>
</body>
