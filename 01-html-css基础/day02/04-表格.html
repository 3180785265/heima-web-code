<!-- 


    表格的基本使用
      标签名
       table: 表格整体， 可用于包裹多个tr
       tr:    表格每行，可用于包裹td
       td:  表格单元格，可用于包裹内容

       表格的嵌套关系  table-> tr -> td -> 内容

       属性
        border: 边框宽度
        width: 表格宽度
        height: 表格高度

        实际开发效果推荐使用css设置

 -->
