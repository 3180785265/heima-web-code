<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 算数运算符 -->
    <script>

        console.log(4/2) // 除法， 得2
        
        //在开发中，通常都是判断一个数是否能被整除
        //比如做闰年，能被100整除，不能被4整除
        console.log(4%2) // 取模， 求余数， 得0
        console.log(2%8) // 如果前面得比后面的小，一定是前面的

        // 加减乘除， 在编程中都是先乘除，后加减，可以使用括号改变优先级
    </script>
</body>
</html>
