        // 数组的增删改查

        console.log(arr[0])
        
        //2.改
        arr[0]='xiaoming'
        console.log(arr[0])

        let length=arr.push('元素1','元素2')//可以一次追加多个元素, 并且返回值为数组的新的长度
        arr.push('元素3')
        console.log(arr)

        length=arr.unshift('元素4','元素5');

        //删除数组中的元素，pop()  , shift()  ，splice(start,deleteCount)

        //4.删除数组尾部的最后一个元素
        arr.pop()
        //5.删除数组头部的第一个元素
        let item=arr.shift()

        //6.删除指定的元素 splice(起始位置,删除几个元素)
        arr.splice(1,1); //从索引号为1的位置开始删除，删除1个元素
        arr.slice(1) // 从索引1开始，删除索引1后面的全部的元素
