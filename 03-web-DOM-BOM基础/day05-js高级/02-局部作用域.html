        局部变量: 在局部作用域声明的变量，只能在 当前 函数内部使用
        在函数执行完毕之后会关闭作用域, 同时会销毁作用域内定义的变量
        
    
        
        */


        function fn() {
            let n = 2;
        }

        fn();
        console.log(n)

        }
