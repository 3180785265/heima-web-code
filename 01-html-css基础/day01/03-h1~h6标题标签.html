<!-- 生成html的骨架 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1-h6  不同级别的标题标签
    语义：1-6级标题，重要程度依次递减
    
    -->
<!-- 用开发工具直接，h1打英文，标签就直接出来 -->
    <h1>1级标题</h1>
    <h2>2级标题</h2>
    <h3>3级标题</h3>
    <h4>4级标题</h4>
    <h5>5级标题</h5>
    <h6>6级标题</h6>
   
   
</body>
</html>

<!-- 
    1.排版标签: 对文章的内容进行排版
     1.标题标签
     2.段落标签
     3.换行标签
     4.水平线标签
    2.文本格式化标签: 对文字进行加粗，设置字体大小等，都是文本格式化标签
    3.媒体标签: 视频音频
    4.链接标签: 对链接的跳转
     


 -->
