<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #blue{
            color: skyblue;
        }
    </style>
</head>
<body>
<div id="blue">这个div的颜色是蓝色的</div>    
<p id="blue">111</p>
</body>
</html>

<!-- 
    id选择器
       结构：#id属性值{ css属性名:属性值; }
       作用：通过id属性值，找到页面中带有这个id属性值的标签，设置样式
       注意点：
       1. 所有标签上都有id属性
       2.id属性值类似于身份中号码，在一个页面中是唯一的，不可重复的。
       3.一个标签上只能有一个id属性值
       4.一个id选择器，只能被一个标签使用，这是规定
 -->
