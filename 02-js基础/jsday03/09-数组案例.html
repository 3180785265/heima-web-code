<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 需求1：将数组中大于等于10 的元素窜选出来，放入新数组

            let arr1=[2,4,5,6,213,124,44,0,8];
            let newArr=[];
            for(let i=0;i<arr1.length;i++){
                if(arr1[i]>=10){
                    // 将元素从数组的头部添加
                    newArr.unshift(arr1[i])

                    //获取将元素添加到尾部
                    // newArr.push(arr1[i])
                }
            }
            document.write(newArr)


        //需求2.将数组中等于0的元素添加到新数组中

        let arr2=[0,0,0,13,13,14,4413,1]
        let newArr2=[]

        for(let i=0;i<arr2.length;i++){

            if(arr2[i]!==0){
                newArr2.push(arr2[i])
            }

        }
        console.log(newArr2)

    </script>
</body>
</html>
