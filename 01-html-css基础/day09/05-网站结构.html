<!DOCTYPE html>
<!--  -->
<html lang="en">
<!-- 中文网站 -->
<html lang="zh-CN">

<head>
    <!-- 规定网页的字符编码 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- content="width=device-width:   表示，宽度=设备宽度： 移动端网页要用 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页描述标签 -->
    <meta name="description" content="des">
    <!-- 网页关键词标签 -->
    <meta name="keywords" content="key">
    <!-- 网页标题 -->
    <title>京东</title>
    <!-- 网页图片 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

</body>

</html>

<!-- 

    SEO: 搜索引擎优化
    作用：让网站在搜索引擎排名靠前

    竞价排名
    标签语义化

    1.SEO:三大标签
    title:网页标题标签
    description：网页描述
    keywords：网页关键词

    2. llink 标签, 能引入浏览器的标题栏的图标， 一般都是fviacon.ico
    <link rel="shortcut icon" href="fviacon.ico" type="image/x-icon">

    3. images 文件夹：存放网站固定使用的素材图片，如logo,样式修饰图片等。
       uploads文件夹：存放非固定使用的图片素材，如：商品图片，宣传图片等

 -->
