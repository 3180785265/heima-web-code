<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- width和height属性只需要给出一个值，另一个没有设置的会自动等比例缩放，  好处就是图片不会变形-->
    <img src="./images/cat.gif" alt="这是一只猫" title="这是title文字,鼠标悬停的时候显示" width="200" height="700">
</body>

</html>
<!-- 

    网页的音频
    1.img是一个单标签，标签的属性必须写在开始标签内部,
    2.属性之间必须用空格隔开
    3.属性之间没有顺序之分
    
    src属性:目标图片的路径
    alt属性:当图片加载失败的时候，才显示alt的文本
    title属性:(当鼠标悬停的时候，才显示的文本) tile不仅可以用于图片标签，还可以用于其他标签，
    width和hight主要是控制图片的尺寸用的。如果只设置了width和height其中的一个，另一个没有设置的话会自动等比例缩放(此时图片不会变形)
    比如只设置了hieght的尺寸,width就会等比例缩放  但如果我们 width和hiegit都给了不同的值，会因为原本图片比例的不同，导致图片变形！
    width属性: 图片的宽度尺寸
    hight属性: 图片的高度尺寸

 -->
