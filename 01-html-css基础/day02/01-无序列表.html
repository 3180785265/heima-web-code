<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul>
        <li>榴莲</li>
        <li>香蕉</li>
        <li>苹果</li>
    </ul>
</body>
</html>



<!-- 

    语义:
      ul标签: 表示整个无序列表的整体，用ul 标签包裹子级 li标签
      li标签: 表示无序列表的每一项，用于包含每一行的内容
      显示特点: 列表的每一项前默认显示圆点标识


    注意点:
      ul标签中只允许包含li标签
      li标签可以包含任何的任容


 -->
