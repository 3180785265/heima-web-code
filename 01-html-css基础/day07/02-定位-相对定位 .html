<!-- 
    相对定位
    position: relative
    介绍:自恋型定位，相对于自己之前的位置进行移动

    特点:
    1.需要配合方位属性实现移动
    2.相对于自己原来位置进行移动
    3.在页面中占位置，没有脱标

    应用场景：
    1.配合绝对定位组cp (子绝父相)
    2.用于小范围的移动

    重点:相对定位不会脱离文档流, 就算使用了方位属性偏移，它原有的位置也会占用，因为它是相对于自己原来的位置进行偏移
    1.占有原来的位置
    2.仍然具备标签原有的显示模式的特点
    3.改变位置，是参照自己原来的位置进行偏移

    如果盒子只写了potoin,盒子并不会移动
    组合偏移属性 水平(left,right) 垂直(top,buttom) 使用
    如果 left 和right都有，以left为准，top和buttom都有，以top为准
 -->
