<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.box1 {
            width: 100px;
            height: 100px;
            border: 1px solid #333;
            margin: 111px;
        }

        div.box2 {
            width: 100px;
            height: 100px;
            border: 1px solid #333;

            margin-right: 100px;
        }
    </style>
</head>

<body>
    <div class="box2">
        2
    </div>
    <div class="box1">
        1
    </div>
</body>

</html>

    margin: 设置盒子与盒子之间的距离
