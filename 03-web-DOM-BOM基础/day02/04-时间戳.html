    <script>
        // 时间戳是独一无二的  

        // 计算倒计时：核心思想

        // 将来时间    有一个时间戳  200000

        // 现在的时间  有一个时间戳  100000

        // 两个时间日期无法做计算，可以转换为时间戳，求出剩余的毫秒数

        // 在将毫秒数转换为时分秒

        // 1.
        let date = new Date()
        console.log(date.getTime())   // getTime()就是获取1970年到现在的毫秒时间戳，独一无二

        // 2. 可以简写  +newDate(), 这个可以写参数，获取指定时间的时间戳
        console.log(+ new Date('2021-8-30 12:00:00')) // 指定时间的时间戳

        // 3. 也可以用这个，但是只能得到当前的时间戳
        console.log(Date.now())


    </script>
