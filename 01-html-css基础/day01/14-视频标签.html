<!-- 

    在网页中插入视频
    <video>

 属性:
    src: 音频的路径
    controls： 显示播放的控件,  >  和播放进度
    autpplay: 自动播放,(谷歌浏览器需要配合muted属性实现静音播放)
    loop： 循环播放, 播放完毕后，再次播放，

 -->
