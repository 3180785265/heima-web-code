<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box" data-index="0" data-name="andy"></div>


    <img src="" alt="" alt="" id="1">


    <script>
        // 1. 获取元素，图片
        let pic = document.querySelector('img')
        // 2. 修改元素属性 src 
        pic.src = ''
        // 3. 也可以将属性添加到标签上
        pic.title = '我是pink老师'
        pic.id = 10


        // 我们可以用 元素.setAttribute(属性名,属性值)   设置我们的自定义属性，但是设置自定义属性要加上 data-属性名，这是html5的一个规范

        // 4.设置自定义的属性  myid 
        let box = document.querySelector('.box')
        box.setAttribute("data-id", 10)
        console.log(box.dataset)

        console.log(box.dataset.index)  //通过dataset获取某一个自定义属性
        console.log(box.dataset.name)


    </script>
</body>

</html>
