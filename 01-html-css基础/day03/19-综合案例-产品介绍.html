<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aliceblue;
            /* text-align: center; */

        }
        .goods{
            margin: 0 auto;
            width: 234px;
            height: 300px;
            background-color: #fff;
            text-align: center;
        }
        .img{
            width: 160px;
        }
        .title{
            font-size: 14px;
            line-height: 25px;
        }
        .info{
            line-height: 30px;
            color: #cccccc;
            font-size: 12px;
        }
        .money{
            font-size: 14px;
            color: #ffa500;
        }
    </style>
</head>
<body>
    <!-- div 是用来网页布局的，一个页面可能用无数次， 所以使用div，尽量使用类名控制样式，不要用标签选择器控制样式 -->
    <div class="goods">
        <img src="./images/car.jpg" alt="" class="img">
        <div class="title">九号平衡车</div>
        <div class="info">成年人的玩具</div>
        <div class="money">1999元</div>
    </div>
</body>
</html>
