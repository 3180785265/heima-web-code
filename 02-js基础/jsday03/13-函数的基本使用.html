<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 函数的声明有两部，先声明在调用

        //1.函数的声明
        function sayHi(){
            document.write('你好~~~')
        }
        //2.函数的调用
        sayHi();

        // java 的函数
        // public static int sayHi(){

        // }


        function helloWord(){
            document.write('这是一个函数中的代码，调用了就会执行')
        }

        helloWord()

    </script>
</body>
</html>

<!-- 
函数可以把具有相同或相似逻辑可以复用的代码包裹起来，
通过函数调用这些被包裹可复用的代码，这么做的优势是有利于精简代码，并且对代码进行复用
    函数命名规范
    前缀应该为动词， is get  load set 
    尽量小驼峰的命名方式

    函数的变量不太一样，使用的时候可以写到函数声明的前面,  所以函数也存在提升，但是规范，我们应该遵循先声明在调用


    函数的复用和循环代码有什么不同？
    循环代码会立即执行，
    函数随时调用，随时执行可以重读调用

 -->
