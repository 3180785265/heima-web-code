<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // for(起始条件; 循环条件 ; 变化量){
        //     循环语句
        // }

        for (let i = 1; i <= 10; i++) {
            document.write('月薪过万<br>')
        }


        for (let i = 1; i <= 100; i++) {
            document.write(`我今年${i}碎了`)
        }

        // 累加1~100之间所有偶数的和
        let num = 0;
        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                num += i
            }

        }
        alert(num)

    </script>
</body>

</html>

        循环体..

    }
