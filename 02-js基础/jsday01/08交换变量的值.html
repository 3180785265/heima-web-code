<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //核心思路：使用一个临时变量，用来做中间存储

        let temp;

        let num1 = 10;
        let num2 = 20;
        console.log(num1, num2)
        temp = num1; //把num1的值暂时给temp存放

        //把 num2 的值赋值给num1替换掉
        num1 = num2;
        num2 = temp;   //把临时存储的值，赋值给num2
        console.log(num1, num2)



        
    </script>
</body>

</html>
