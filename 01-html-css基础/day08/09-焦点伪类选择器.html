<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 获得焦点的状态
        
         获取焦点：吧光标点到input里面叫获得焦点； 失去焦点：把光标从input里面拿出来
        */
        input:focus {
            background-color: pink;
        }
    </style>
</head>
<body>
    <input type="text">

    <input type="password">
</body>
</html>

<!-- 
    焦点选择器只有在表单里才有，普通的比如img是没有焦点的
    获取焦点的时候
 -->
