    <script>
        function getArrMaxAndMin(arr) {
            //求数组中的最小值
            let min = arr[0];
            let max = arr[0];


            for (let i = 1; i < arr.length; i++) {
                // if (arr[i] < min) {
                //     min = arr[i]
                // }
                // if (arr[i] > max) {
                //     max = arr[i]
                // }

                // 也可以用三元运算符进行计算
                arr[i] > max ? max = arr[i] : max
                arr[i] < min ? min = arr[i] : min
            }




            return { min, max }

        }

        let obj = getArrMaxAndMin([19, 98, 77, 66, 55, 44, 33, 22, 11])
        document.write(`数组中的最大值是${obj.max}, 数组中的最小值是${obj.min}`)



    </script>
