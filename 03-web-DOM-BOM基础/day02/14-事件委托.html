<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>我是第1个</li>
        <li>我是第2个</li>
        <li>我是第3个</li>
        <li>我是第4个</li>
    </ul>
    <script>
        // 不要每个小li注册事件了，而是把事件委托给它的爸爸
        let ul=document.querySelector('ul')
        ul.addEventListener('click',function(e){
            // alert('点击了')
            e.target.style.color='red'
        })
    </script>
</body>
</html>
<!-- 
        事件委托:
        当子元素有多个绑定同样的事件时，要用for循环绑定事件，我们可以用事件委托，更方便
        事件有冒泡，点击了子元素，如果没有事件，会冒泡向上寻找有没有事件，有就冒泡

        但是，函数内指向的this是父级的，怎么得到当前点击的元素?
        用事件对象，e.target  属性，它就代表了当前被点击的对象

-->
