<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            /*块级元素的 宽度 默认跟随父级100%*/
            height: 100px;
            display: flex;
            border:1px solid #333;
        }

        .box >div{
            width: 40px;
            height: 40px;
            background-color: pink;
        }
        .box div:nth-child(1){
            align-self: center;

        }
    </style>
</head>
<body>
    
    <div class="box">
        <div>1</div>
        <div>1</div>
        <div>1</div>
    </div>
</body>
</html>

<!-- 

    justify-content: 主轴上元素的对齐方式 center , space-around , space-between ,space-evenly
    align-items: 侧轴(交叉轴)上元素的对齐方式, center stretch
    align-self: 控制某个弹性盒子在侧轴的对齐方式(添加到弹性盒子的选择器)

 -->
