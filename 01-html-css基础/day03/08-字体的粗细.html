<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 使用标签选择器 */
        div{
            font-weight: 700;  
        }
        h1{
            font-weight: 400;
        }

        span{
            font-weight: bold;
        }
        a{
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div>这是div文字</div>
    <h1>一级标题</h1>

    <span>我是span元素</span>
    <a href="#" target="_blank">我是超链接</a>
</body>
</html>


<!-- 
    字体加粗:
     属性名:font-weight
     取值：
       关键字: 1.bold(加粗)  2.normal(不加粗)

    数字的700表示加粗
    数字的400表示正常(细文字)

 -->
