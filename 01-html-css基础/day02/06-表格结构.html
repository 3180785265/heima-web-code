<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" width="500">
        <caption>
            <strong>学生成绩表</strong>
        </caption>
        <!-- 表头: 表格的小标题 -->

        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead>

        <!-- 表格主体 -->
        <tbody>
            <tr>
                <td>张三</td>
                <td>100</td>
                <td>真棒</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>100</td>
                <td>真棒</td>
            </tr>
        </tbody>
        <!-- 表格底部 -->
        <tfoot>
            <tr>
                <td>总结</td>
                <td>郎才女貌</td>
                <td>郎才女貌</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>

<!-- 
    表格的结构标签
     thead: 表格头部
     tbody: 表格主体
     tfoot：表格底部
    
    为什么一样的效果还要加这些标签？
      能让代码更加的清晰，让代码结构化！，浏览器执行时，效率更高!


 -->
