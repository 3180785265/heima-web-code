<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        // 1.定义正则表达式的语法 let 变量名 =/标识表达式/    其中/ /是正则表达式的字面量，所以它代表一个对象
        // 2.既然正则表达式也是一个对象，我们就能够调用里面的 属性和方法


        let reg = /前端/  //定义一个正则表达式

        let str = '我是一个java/前端类型的全栈程序员'
        // 检测 这个字符串参数，是否匹配正则表达式，匹配返回true
        let re = reg.test(str)

        console.log(re)

        // 3. 检索(查找)符合规则的字符串
        // exec()方法在一个指定字符串中执行一个搜索匹配, 它的返回值是一个数组, 里面的包含了匹配到的字符串的索引
        console.log(reg.exec(str))




    </script>
</body>

</html>
<!-- 


    什么是正则表达式
    正则表达式 是用于匹配字符串中 字符组合的模式。


    匹配字符串的

    js中，正则表达式 也是一种 对象

    正则表达式，在多种语言中也有

    正则表达式就是一个式子，利用一些信息，编写出一个模式，对应到计算机中就是所谓的正则表达式


    正则表达式可以做的事情
    表单验证：用户名表单只能输入英文字母，数字或者下划线，昵称输入框中输入中文
    过滤掉网页内容中的一些敏感词，或者从字符串中获取我们想要的特定部分


     1.定义正则表达式的语法: let 变量名 =/标识表达式/    其中/ /是正则表达式的字面量，所以它代表一个对象
     2.正则表达式也是一个对象，所以它也有属性和方法
      1.正则对象.test( 字符串参数 ):  如果字符串参数，有匹配包含到正则表达式中对应的字符串，返回true，否则返回false
      2.exec()方法在一个指定字符串中执行一个搜索匹配, 它的返回值是一个数组, 里面的包含了匹配到的字符串的索引
      
      换成元字符的写法 比如规定用户输入26个字母[a-z]:规定用户只能输入26个字母
      边界符（表示为止，开头和结尾，必须用什么开头，用什么做结尾）
      量词(表示 一个字 要 重复次数)
      字符类(比如\d 表示0~9)

    -->
