<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 510px;
            height: 40px;
            border-top: 3px solid yellow;
            border-bottom: 1px solid rgb(30, 28, 28, .1);
        }

        /* 选中 .box 里面的a  */
        .box a {
            text-decoration: none;
            display: inline-block;
            text-align: center;
            line-height: 40px;
            /* width: 80px; */
            height: 40px;
            font-size: 12px;
            color: #333;
            padding: 0 20px;
        }

        .box a:hover {
            background-color: #edeef0;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#">导航11111111</a>
        <a href="#">导航</a>
        <a href="#">导航</a>
        <a href="#">导航</a>
    </div>
</body>

</html>
