<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 些什么就显示什么 -->
    文本框 <input type="text" placeholder="">

    <br>

    <!-- 书写的内容都变成点点显示 -->
    密码框 <input type="password">

    <br>
    
    
    单选框 <input type="radio">


    <br>

    多选框 <input type="checkbox" name="" id="">

    <br>

    <!-- 上传文件用的 -->
    文件选择 <input type="file" name="" id="">
</body>

</html>

<!-- 


    表单的应用场景
      form: 提交数据
      input: input标签可以通过 type 属性值的不同，展示不同的效果
      属性
      placeholder: 表单占位符，提示用于输入什么内容
       
 -->
